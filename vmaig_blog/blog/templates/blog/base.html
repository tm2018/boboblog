<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--手机html -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    {% if article %}
        <title>{{article.category.name}}-{{article.title}}</title>
        <meta name="keywords" content="{{article}}" />
        <meta name="description" content="{{article}},运维开发路其慢慢修远兮,吾将上下而求索" />
    {% else %}
        <title>{{website_title}}</title>
        <meta name="keywords" content="运维,运维开发,个人blog,blog,技术博客,博客" />
        <meta name="description" content="技术博客,运维开发路其慢慢修远兮,吾将上下而求索" />
    {% endif %}
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>
    <link rel="bookmark" href="/static/img/favicon.ico"/>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/vmaig.css">
    <link rel="stylesheet" href="/static/css/vmaig_comments.css">
    <link rel="stylesheet" href="/static/css/vmaig_auth.css">
    <link rel="stylesheet" href="/static/jquery/jquery.Jcrop.min.css">

    <script src="/static/jquery/jquery-2.1.3.min.js"></script>
    <script src="/static/jquery/jquery.cookie.js"></script>
    <script src="/static/jquery/jquery.form.js"></script>
    <script src="/static/jquery/jquery.Jcrop.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function() {
              var hm = document.createElement("script");
              hm.src = "https://hm.baidu.com/hm.js?662d70775f00e58a2fb063a328360b6b";
              var s = document.getElementsByTagName("script")[0]; 
              s.parentNode.insertBefore(hm, s);
        })();
    </script>

    {% block css%} {% endblock%}
</head>
<body id="vmaig">
    <!-- 导航栏 -->
    {% include "./blog/include/nav.html"%}
    <!-- 文章列表 与 侧边的东西 -->
    <div id="vmaig-main">
        <div id="vmaig-content" class="container">
            {%block main%} {% endblock %}
        </div>
        <footer>
           <div class="container">
               <p class="text-center">Copyright © 2018-2020 灰狼 保留所有权利，<a href="https://tongji.baidu.com/">百度统计,</a><a href="/sitemap/sitemap.xml">网站地图</a></p>
           </div>
        </footer>
    </div>

</body>


<script type="text/javascript" src="/static/js/vmaig.js"></script>
{% block js%}{% endblock%}
</html>
